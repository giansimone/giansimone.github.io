<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Send me an email if you want to reach out.</p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p style="padding:20px;">Alternatively, get in touch via the following channels.</p>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
                <i class="fa fa-linkedin-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>LinkedIn</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Twitter</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fa fa-github-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>GitHub</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://www.researchgate.net/profile/{{ site.researchgate_username }}">
                <i class="ai ai-researchgate-square ai-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>ResearchGate</p>
                </a>
            </div>
        </div>
    </div>
</section>
